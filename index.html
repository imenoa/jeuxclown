<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Mochiy+Pop+One&family=Rubik+Wet+Paint&display=swap');
    </style>
    <title>Jeu Clown</title>
</head>

<body>

    <header>

        <div id="center">
            <img onclick="startButton()" id="logo" src="./assets/multimedia/head.png" alt="LOGO">
        </div>
        <div id="title">
            <h1> Click or Die</h1>
        </div>


        <div class="info">
            
            <div class="script">
                <p id="score"> Score : 0/30</p>
                <p id="attempt"> Attempt: 0/30</p>
            </div>


            <div class="botton">
                <p onclick="reset()"> Reset </p>
                <p onclick="startButton()"> Leave </p>
            </div>

        </div>

    </header>
    <main>
        <div class="slidecontent">


            <p onclick="changelevel(1000)">Level 1</p>
            <p onclick="changelevel(300)">Level 2</p>
            <p onclick="changelevel(100)">Level 3</p>

        </div>

        <div id="SpaceContenair">

            <div class="affichage">
                <p id="relance"></p>
                <p class="script" id="finalmsg"></p>
                <div id="gameStart"></div>

            </div>

            <div id="clown">

                <p class="txt" id="touchmsg"></p>
                <p class="txt" id="missmsg"></p>
                <img src="./assets/multimedia/joker.png" alt="Le Joker">


            </div>
            <div class="affichage">
                <p class="script" id="finalmsg"></p>
                <div id="gameEnd"></div>
            </div>
        </div>

        <audio id="touchSound" src="./assets/multimedia/touched.mp3"></audio>
        <audio id="missSound" src="./assets/multimedia/missed.mp3" type="audio/mp3">
        </audio>

    </main>
    <footer>

    </footer>

    <script src="./assets/main.js"></script>
</body>

</html>
